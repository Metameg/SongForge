
<!DOCTYPE html>
<html>
<head>
    <title>Parallel Music Jobs</title>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='styles/index.css') }}"
    >
</head>
<body>




<section class="live-radio">
  <div class="radio-header">
    <div>
      <h1>AI Live Radio</h1>
      <p>Interactive AI Radio always playing 24/7.</p>
    </div>


  <div class="audio-card">
    <div class="audio-thumb">
      <button class="play-btn" onclick="document.getElementById('radio-audio').play()">
        â–¶
      </button>
    </div>

    <div class="audio-meta">
      <h3>Live Stream</h3>
      <span>Now Playing</span>
    </div>

    <audio id="radio-audio" src="your-audio-stream-or-file.mp3"></audio>
  </div>


  <button class="request-btn">Submit a Request</button>

  <div class="request-modal" id="requestModal">
    <div class="request-box-wrapper">

      <!-- Main prompt row -->
      <div class="request-box">
        <input
          type="text"
          placeholder="R&B cover of a 2000s pop song"
          class="request-input"
        />

        <button class="lyrics-btn" type="button">Lyrics</button>
        <button class="generate-btn" type="button">Generate</button>
      </div>

      <!-- Lyrics textarea (hidden by default) -->
      <textarea
        class="lyrics-input"
        placeholder="Enter custom lyrics here"
      ></textarea>

    </div>
  </div>
</section>


<!-- Prompt Composer -->

<section class="prompt-section">

  <h2>Bulk Tool</h2>

  <div id="cost-display">
    Total cost: $0.00
  </div>

  <label class="prompt-label">Prompt</label>

  <textarea
      id="lyrics-prompt"
      class="prompt-textarea"
      placeholder="Describe the mood, theme, or story for your lyrics..."
  ></textarea>

  <div class="genre-row">
      <span class="genre-label">Genre</span>

      <div class="genre-select">
          <button class="genre-option active">Hip Hop</button>
          <button class="genre-option">Rock</button>
          <button class="genre-option">Country</button>
          <button class="genre-option">Pop</button>
          <button class="genre-option">EDM</button>
          <button class="genre-option">Metal</button>
          <button class="genre-option">Jazz</button>
      </div>
  </div>

</section>



<button id="start" class="primary-btn">Start</button>

<!-- Scrollable Jobs List -->
<div id="jobs-container">
    <div id="jobs"></div>
</div>

<button id="download-all">Download All</button>

<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>

</body>
</html>
